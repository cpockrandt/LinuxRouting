router id 192.168.0.5;
log syslog all;

protocol kernel {
	scan time 10;
	export all;
}

protocol device {
	scan time 10;
}

protocol ospf IGP {
	import all;
	export none;

	area 0.0.0.0 {
		interface "lo" {
			stub yes;
		};

		interface "R5-R6";
	};
}

filter ebgp_out {
	if net =~ [ 192.168.128.0/17 ]; then {
		accept;
	}
	reject;
}

template bgp general_bgp {
        local as 65300;
        enable route refresh on;
        med metric on;
}

template bgp general_ebgp {
        local as AS_65300;
        enable route refresh on;
        med metric on;
	next hop self;
	import all;
	export ebgp_out;
}

template bgp ibgp from general_bgp {
        source address 192.168.128.5;
	next hop self;
        import all;
	export all;
}

protocol bgp R6 from ibgp {
        neighbor 192.168.128.6 as 65300;
}

protocol bgp R3 from general_ebgp {
	neighbor 192.168.6.0 as 65200;
}

protocol bgp R4 from general_ebgp {
	neighbor 192.168.9.0 as 65200;
}

protocol static {
	route 192.168.128.0/17 blackhole;
}

