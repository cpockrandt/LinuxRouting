router id 192.168.0.1;
log syslog all;

protocol device {
  scan time 10;
  interface "*";
}

protocol direct {
  interface "*";
  check link on;
  ipv4;
}

protocol kernel {
  merge paths 64;
  learn yes;
  ipv4 {
    import all;
    export filter {
      if source = RTS_DEVICE then {
        reject;
      }
      accept;
    };
  };
}

protocol ospf v2 IGP {
  area 0.0.0.0 {
    interface "R1-R2";
    interface "R1-R3";
    interface "R1-R4";
    interface "R1-LANA" {
      stub yes;
    };
    interface "lo" {
      stub yes;
    };
  };
}

